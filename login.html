<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<link rel="stylesheet" href="css/base.css"/>
<link rel="stylesheet" href="css/login.css"/>
<link rel="stylesheet" href="css/footer.css"/>
<body>
<!--头部-->
<header id="top">
    <div class="main">
        <a href="index.html">
            <img src="img/header/logo.png" alt=""/>
        </a>
        <span>欢迎登录</span>
    </div>
</header>
<!--中间登录页面-->
<div id="container">
    <div id="cover">
            <div class="txt">
                <div class="top_txt">
                    <p>登录学子商城</p>
                    <span><a href="register.html">新用户注册</a></span>
                </div>
                <div id="t_msg"></div>
                <div class="text">
                    <input type="text" placeholder="请输入用户名" name="uname" id="uname"/>
                    <span></span>
                </div>
                <div class="text">
                    <input type="password" placeholder="请输入密码" name="upwd" id="upwd"/>
                    <span></span>
                </div>
                <div class="text_sel">
                    <input type="checkbox" class="loginCheck"/>自动登录
                    <span><a href="#">忘记密码吗？</a></span>
                </div>
                <button type="submit" class="loginButton">登录</button>
            </div>
    </div>
</div>
<!--尾部-->
<div id="footer" class="main">
    <!--<iframe src="06-footer.html" frameborder="0">-->
        <!--<link rel="stylesheet" href="css/base.css"/></iframe>-->
</div>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/00-login.js"></script>
</body>
</html>
