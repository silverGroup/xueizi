<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>阿甲商城学子注册页面</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/footer.css"/>
    <link rel="stylesheet" href="css/register.css"/>
</head>
<body>
<header id="top">
    <div class="top">
        <a href="index.html">
            <img src="img/header/logo.png" alt="">
        </a>
        <span>欢迎注册</span>
    </div>
</header>
<div class="parent">
    <div class="container">
        <div class="panel rt">
            <form id="form-register">
                <div class="txt">
                    <p>新用户注册
            <span>
              <a href="login.html">直接登录</a>
            </span>
                    </p>
                </div>
                <div class="form-group">
                    <label for="uname">用户名：</label>
                    <input autocomplete="" required="" minlength="3" maxlength="12" type="text" placeholder="请输入用户名" autofocus="" name="uname" id="uname">
                    <span></span>
                </div>
                <div class="form-group">
                    <label for="upwd">登录密码：</label>
                    <input required="" type="password" minlength="6" maxlength="12" placeholder="请输入密码" name="upwd" autofocus="" id="upwd">
                    <span></span>
                </div>
                <div class="form-group">
                    <label for="upwdconfirm">确认密码：</label>
                    <input required="" type="password" minlength="6" maxlength="12" placeholder="请确认密码" name="upwdconfirm" autofocus="" id="upwdconfirm">
                    <span></span>
                </div>
                <div class="form-group">
                    <label for="email">邮箱：</label>
                    <input autocomplete="" required="" type="email" placeholder="请输入邮箱地址" name="email" id="email">
                    <span class="hidden"></span>
                </div>
                <div class="form-group">
                    <label for="phone">手机号：</label>
                    <input id="phone" name="phone" placeholder="请输入您的手机号" pattern="(\d{11})|^((\d{7,8})|(\d{4}|\d{3})-(\d{7,8})|(\d{4}|\d{3})-(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1})|(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1}))$" required="" type="text">
                    <span class="hidden"></span>
                </div>
                <div class="form-group">
                    <label></label>
                    <input type="button" value="提交注册信息" id="bt-register">
                </div>
            </form>
        </div>
    </div>
</div>
<div id="footer" class="main">
    <!--<iframe src="06-footer.html" frameborder="0">-->
    <!--<link rel="stylesheet" href="css/base.css"/></iframe>-->
</div>
<div id="alertMsg" style="display: none; position: fixed; left: 520px; top: 247px;">
    <h2>注册成功！</h2>
    <p id="alertMsg_info">点击“确定”后将跳转到登录页</p>
    <a id="alertMsg_btn1" href="javascript:void(0)">
        <cite>确定</cite>
    </a>
</div>
<div id="shadowDiv" style="display:none;top: 0px; left: 0px; position: absolute; z-index: 10000; background: rgba(0, 0, 0, 0.6); width: 1440px; height: 3142px;">
</div>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/00-register.js"></script>
</body>
</html>
